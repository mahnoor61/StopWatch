<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="watch.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
     <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="watch-box" class="mt-md-5 mx-md-auto">
                    <div id="box-inner" class="mt-md-5 text-white">
                        <span id="minute">0 :</span>
                        <span id="second">0 :</span>
                        <span id="millisecond"> 0</span>
                    </div>
                    <div class="row mt-md-5 ml-md-4 ml-sm-3">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-light" id="start">Start</button>
                            <button type="button" class="btn btn-light" id="pause">Pause</button>
                            <button type="button" class="btn btn-light" id="reset">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!--jquery links-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="watch.js"></script>  
</body>
</html>
